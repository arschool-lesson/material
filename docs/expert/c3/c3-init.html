<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法使いクリッカー</title>
    <link rel="stylesheet" href="c3.css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>魔法使いクリッカー</h1>

        <div id="game-area">
            <div id="character-section">
                <div id="character" class="wizard"><img src="img/wizard.jpg"></div>
                <div id="score">
                    <h2>魔力: <span id="mana">0</span></h2>
                    <p>1クリック: <span id="click-power">1</span>魔力</p>
                </div>
            </div>

            <div id="shop-section">
                <h3>アイテムショップ</h3>
                <div id="items">
                    <div class="item-card" data-id="1">
                        <div class="item-icon"><img src="img/stick.jpg"></div>
                        <div class="item-info">
                            <h4>魔法の杖</h4>
                            <p>クリック効果+1</p>
                            <div class="item-price">50魔力</div>
                            <div class="item-owned">所持: <span class="owned-count">0</span></div>
                        </div>
                        <button class="buy-btn">購入</button>
                    </div>

                </div>
            </div>
        </div>

        <div id="status">
            <p>1秒毎の自動獲得: <span id="auto-mana">0</span>魔力</p>
        </div>
    </div>

    <script src="c3.js"></script>
</body>
</html>
