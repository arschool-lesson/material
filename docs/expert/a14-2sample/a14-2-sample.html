<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ECサイト - 商品カート</title>
    <link rel="stylesheet" href="a14-2.css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>商品一覧</h1>
        <div id="products"></div>
        
        <h1>ショッピングカート</h1>
        <div id="cart">
            <div id="cart-items"></div>
            <div id="cart-total">
                <p>小計: <span id="subtotal">0</span>円</p>
                <p>消費税(10%): <span id="tax">0</span>円</p>
                <p>合計: <span id="total">0</span>円</p>
            </div>
            <button id="checkout">購入する</button>
        </div>
    </div>

    <script src="a14-2.js"></script>
</body>
</html>
