<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery演習 - B1</title>
    <link rel="stylesheet" href="bouken-2.css">
    <script src="jquery.min.js"></script>
    <!-- <script src="yuki.js"></script> -->
</head>

<body>
<h1>B2演習 冒険をつくろう</h1>
<!-- 最初 -->
<div class="quiz" id="step0">
    <h2>名前を入力</h2>
    <div class="question">
        <p>冒険者の名前を入力してください。</p>
        <form>
            <input type="text" name="playerName" id="playerName">
            <button type="button" class="answer-button" id="btn0">決定</button>
        </form>
    </div>
    <div class="result">
        冒険者 : <span id="player"></span> さん
    </div>
</div>
<!-- Game Over -->
<div class="quiz" id="gameover">
    <h2>GAME OVER</h2>
</div>

<!-- 最初から -->
<div id="restart">
    <button type="button" class="answer-button" id="restartBtn">最初から</button>
</div>

</body>
<script src="bouken.js"></script>

</html>
