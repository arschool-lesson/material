<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQuery. クイズ</title>
    <link rel="stylesheet" href="quiz1.css">
    <script src="jquery.min.js"></script>
</head>

<body>
<h1>Scratchクイズを作ろう</h1>
<!-- 第1問 -->
<div class="quiz" id="quiz1">
    <h2>第1問</h2>
    <p>Scratchのキャラクターのことをなんというでしょう？</p>
    <form>
        <div class="choices">
            <label><input type="radio" name="q1" value="1">バックグラウンド</label>
            <label><input type="radio" name="q1" value="2">ストライプ</label>
            <label><input type="radio" name="q1" value="3">スプライト</label>
            <label><input type="radio" name="q1" value="4">緑の旗</label>
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        Scratchのキャラクターのことはスプライト(Sprite)といいます！
    </div>
    <div class="miss">
        残念...<br>
        よく考えてみよう！
    </div>
</div>

<!-- 第2問 -->
<div class="quiz" id="quiz2">
    <h2>第2問</h2>
    <p>アルスタジオのメインキャラであるアルくんは何の生き物でしょう？</p>
    <form>
        <div class="choices">
            <label><input type="radio" name="q2" value="1">サイ</label>
            <label><input type="radio" name="q2" value="2">恐竜</label>
            <label><input type="radio" name="q2" value="3">ドラゴン</label>
            <label><input type="radio" name="q2" value="4">トカゲ</label>
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        そうなんです、恐竜でもありドラゴンでもあるのです。
    </div>
    <div class="miss">
        残念...<br>
        よく見てあげて！
    </div>
</div>

<!-- 第3問 -->
<div class="quiz" id="quiz3">
    <h2>第3問</h2>
    <p>Scratchで描画のために他の処理を待つのはどれでしょう？</p>
    <form>
        <div class="choices">
            <label><input type="radio" name="q3" value="1">コスチュームを変える</label>
            <label><input type="radio" name="q3" value="2">1秒待つ</label>
            <label><input type="radio" name="q3" value="3">イベントを送る</label>
            <label><input type="radio" name="q3" value="4">繰り返しの終わり</label>
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        0秒待つでも、1回繰り返すでも、他の処理を待つよ！
    </div>
    <div class="miss">
        残念...<br>
        よく考えて！
    </div>
</div>


</body>
<script src="quiz1.js"></script>

</html>
