<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQuery. クイズ</title>
    <link rel="stylesheet" href="quiz1-2.css">
    <script src="jquery.min.js"></script>
</head>

<body>
<h1>Scratchクイズを作ろう</h1>
<!-- 第1問 -->
<div class="quiz" id="quiz1">
    <h2>第1問</h2>
    <p>Scratchのキャラクターのことをなんというでしょう？</p>
    <form>
        <div class="choices">
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        Scratchのキャラクターのことはスプライト(Sprite)といいます！
    </div>
    <div class="miss">
        残念...<br>
        よく考えてみよう！
    </div>
</div>

<!-- 第2問 -->
<div class="quiz" id="quiz2">
    <h2>第2問</h2>
    <p>アルスタジオのメインキャラであるアルくんは何の生き物でしょう？</p>
    <form>
        <div class="choices">
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        そうなんです、恐竜でもありドラゴンでもあるのです。
    </div>
    <div class="miss">
        残念...<br>
        よく見てあげて！
    </div>
</div>

<!-- 第3問 -->
<div class="quiz" id="quiz3">
    <h2>第3問</h2>
    <p>Scratchで描画のために他の処理を待つのはどれでしょう？</p>
    <form>
        <div class="choices">
        </div>
        <div class="button-area">
            <button type="button" class="answer-button">回答する</button>
        </div>
    </form>
    <div class="correct">
        正解！<br>
        0秒待つでも、1回繰り返すでも、他の処理を待つよ！
    </div>
    <div class="miss">
        残念...<br>
        よく考えて！
    </div>
</div>


</body>
<script src="quiz1-2.js"></script>

</html>
